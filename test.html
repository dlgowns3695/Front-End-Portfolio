<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magnetic Button with Water Effect</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .moreBtn {
      width: 200px;
      height: 200px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .moreBtnarea .moreArr {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      transition: all 0.3s linear;
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .moreBtnarea .moreArr svg {
      width: 50px;
      height: 40px;
      transition: all 0.3s linear;
      fill: #008cff;
      position: relative;
      z-index: 2;
    }

    .moreBtnarea .moreTxt {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      transition: all 0.3s linear;
      z-index: 2;
      animation: moreRotate 6s linear infinite;
      fill: #ffffff;
    }

    .buttonDiv {
      width: 100vw;
      position: absolute;
      top: 200vh;
      height: 100vh;
      left: 0;
    }

    @keyframes moreRotate {
      0% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* 물처럼 배경이 채워지는 효과 */
    .water-bg {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #008cff;
      transition: top 0.6s ease;
      z-index: 1;
    }

    .moreBtn:hover .water-bg {
      top: 0;
    }
  </style>
</head>
<body>

  <div class="moreBtnarea">
    <div class="moreBtn">
      <div class="water-bg"></div> <!-- 물처럼 채워지는 배경 -->
      <div class="moreArr">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 2l8 8-8 8-8-8z" />
        </svg>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const circleBtn = document.querySelector('.moreBtn');
    const strength = 0.5;

    // 마우스가 버튼에 들어올 때
    circleBtn.addEventListener('mouseenter', function () {
      document.addEventListener('mousemove', moveButton);
    });

    // 마우스가 버튼에서 나갈 때
    circleBtn.addEventListener('mouseleave', function () {
      gsap.to(circleBtn, { x: 0, y: 0, duration: 0.6, ease: "power3.out" });
      document.removeEventListener('mousemove', moveButton);
    });

    // 마우스가 버튼 위에 있을 때 버튼을 마우스 쪽으로 끌어오는 함수
    function moveButton(e) {
      const btnRect = circleBtn.getBoundingClientRect();
      const btnX = btnRect.left + btnRect.width / 2;
      const btnY = btnRect.top + btnRect.height / 2;

      const distanceX = e.clientX - btnX;
      const distanceY = e.clientY - btnY;

      const moveX = distanceX * strength;
      const moveY = distanceY * strength;

      gsap.to(circleBtn, { x: moveX, y: moveY, duration: 0.4, ease: "power3.out" });
    }
  </script>

</body>
</html>
